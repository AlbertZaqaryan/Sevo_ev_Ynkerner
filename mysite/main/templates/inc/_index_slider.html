<section id="slider"><!--slider-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>
                    
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="col-sm-6">
                                <h1>{{ slider_active.name1 }}</h1>
                                <h2>{{ slider_active.name2 }}</h2>
                                <p>{{ slider_active.text }}</p>
                                <button type="button" class="btn btn-default get">Get it now</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="{{ slider_active.img.url }}" class="girl img-responsive" alt="" />
                                <img src="{{ slider_active.logo.url }}"  class="pricing" alt="" />
                            </div>
                        </div>
                        
                        {% for i in slider %}
                        <div class="item">
                            <div class="col-sm-6">
                                <h1>{{ i.name1 }}</h1>
                                <h2>{{ i.name2 }}</h2>
                                <p>{{ i.text }}</p>
                                <button type="button" class="btn btn-default get">Get it now</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="{{ i.img.url }}" class="girl img-responsive" alt="" />
                                <img src="{{ i.logo.url }}"  class="pricing" alt="" />
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</section><!--/slider-->
